<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Top Books</title>
</head>
<body>
    <div class="header">

    </div>
    <div class="main">

    </div>
    <div class="footer">
        <button role="button" class="button-46">Add Book</button>
        <form action="#" method="post" class="addBook" style="display: none;">
            <label for="bookTitle">Book Title</label>
            <input type="text" name="bookTitle" id="bookTitle" required>

            <label for="bookAuthor">Book Author</label>
            <input type="text" name="bookAuthor" id="bookAuthor" required>

            <label for="bookPages">Book Pages</label>
            <input type="number" name="bookPages" id="bookPages" value="0">

            <label for="bookRead">Have you read the book? (yes/no)</label>
            <input type="text" name="bookRead" id="bookRead" value="no">

            <button class="button-4">Add book to Favorites</button>
        </form>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
